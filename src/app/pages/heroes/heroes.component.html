<h1>Listado de HÃ©roes</h1>

<hr />

<div class="row text-right">
  <div class="col">
    <button [routerLink]="['/heroe', 'new']" class="btn btn-outline-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div
  *ngIf="loading"
  class="alert alert-primary text-center mt-3 animate__animated animate__fadeIn animate__fast"
  role="alert"
>
  <h4 class="alert-heading">Cargando</h4>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p class="mb-0">Espere por favor</p>
</div>

<table
  *ngIf="heroes.length > 0 && !loading"
  class="table mt-3 animate__animated animate__fadeIn animate__fast"
>
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Estado</th>
      <th scope="col">Herramientas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ heroe.name }}</td>
      <td>{{ heroe.power }}</td>
      <td>
        <label *ngIf="heroe.alive" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.alive" class="badge badge-danger">Muerto</label>
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
          <i class="far fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="deleteHeroe(heroe.id, i)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  *ngIf="heroes.length === 0 && !loading"
  class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__fast"
  role="alert"
>
  <i class="fas fa-exclamation fa-2x"></i>
  <h4 class="alert-heading">No hay registros</h4>
</div>
