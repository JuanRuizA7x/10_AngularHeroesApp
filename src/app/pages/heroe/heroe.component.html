<h1>HÃ©roe: <small>{{heroe.name}}</small></h1>

<hr />

<div class="row text-right">
  <div class="col">
    <button [routerLink]="['heroes']" class="btn btn-outline-danger">
      <i class="fas fa-angle-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__fast">
  <div class="col">
    <form #formHeroe="ngForm" (ngSubmit)="saveHeroe(formHeroe)">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Campo autogenerado"
          disabled="disabled"
          [(ngModel)]="heroe.id"
          name="firebaseId"
          #firebaseId="ngModel"
        />
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': name.touched && name.invalid,
            'is-valid': name.valid
          }"
          placeholder="Nombre"
          required
          [(ngModel)]="heroe.name"
          name="name"
          #name="ngModel"
        />
        <div class="invalid-feedback">
          Completa este campo
        </div>
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': power.touched && power.invalid,
            'is-valid': power.valid
          }"
          placeholder="Poder"
          required
          [(ngModel)]="heroe.power"
          name="power"
          #power="ngModel"
        />
        <div class="invalid-feedback">
          Completa este campo
        </div>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.alive"
          class="btn btn-outline-success w-50"
          type="button"
          (click)="heroe.alive = !heroe.alive"
        >
          <i class="far fa-grin-alt"></i>
          Vivo
        </button>
        <button
          *ngIf="!heroe.alive"
          class="btn btn-outline-danger w-50"
          type="button"
          (click)="heroe.alive = !heroe.alive"
        >
          <i class="far fa-dizzy"></i>
          Muerto
        </button>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-outline-primary" type="submit">
          <i class="far fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
